<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/siWJEGaqRmelGqu5VHmw_33a9f1dc9bbed779f610e6f0da830a05--iphone-s-wallpaper-cell-phone-backgrounds.jpg) no-repeat center;background-size:cover;" id="page6">
  <form id="login-form4">
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <div class="spacer" style="width:300px;height:38px;" id="login-spacer2"></div>
    <img src="assets/img/98WGQrMLTBWOHNFjAL96_Malaysia_Airlines_Svg_Logo.svg.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:38px;" id="login-spacer11"></div>
    <ion-list id="login-list4">
      <ion-item id="login-input1">
        <ion-label>
          username
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button2" ion-button color="positive" block on-click="goToHomePage()">
      Log in
    </button>
    <button id="login-button3" ion-button clear color="positive" block href-inappbrowser="/signup">
      Or create an account
    </button>
  </form>
</ion-content>
