<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Location
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <ion-list>
    <ion-item-divider color="assertive" id="location-list-item6">
      Passenger's location
    </ion-item-divider>
    <ion-item id="location-input5">
      <ion-label stacked>
        Boarding pass number
      </ion-label>
      <ion-input [(ngModel)]="pass_number" name="input" type="text" placeholder=""></ion-input>
    </ion-item>
    </ion-list>
  <button id="location-button5" ion-button color="positive"  block on-click="search()">
    Search
  </button>
</ion-content>
