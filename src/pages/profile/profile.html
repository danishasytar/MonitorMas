<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <ion-list id="profile-list10">
    <ion-item color="none" id="profile-list-item44">
      <ion-thumbnail item-left>
        <img src="{{image}}" />
      </ion-thumbnail>
      <h2>
        {{name}}
      </h2>
    </ion-item>
  </ion-list>
  <ion-list id="profile-list11">
    <ion-item-divider color="light" id="profile-list-item-divider1">
      informations
    </ion-item-divider>
    <ion-item color="none" id="profile-list-item48">
      {{contact_number}}
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="none" id="profile-list-item49">
      {{booking_number}}
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="none" id="profile-list-item50">
      {{pass_num}}
      <ion-note item-right></ion-note>
    </ion-item>
  </ion-list>
  <ion-list id="profile-list13">
    <ion-item-divider color="light" id="profile-list-item-divider2">
      Departure countdown
    </ion-item-divider>
    <ion-item color="none" id="profile-list-item57">
     {{timer.displayTime}}
    </ion-item>
    <ion-item-divider color="light" id="profile-list-item-divider2">
      Departure Time
    </ion-item-divider>
    <ion-item color="none" id="profile-list-item57">
     {{departuretimedisplay}}
    </ion-item>
  </ion-list>
</ion-content>
